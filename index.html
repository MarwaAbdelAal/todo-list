<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="text-center display-2">TodoList</h1>
            <p class="lead text-center">Welcome to my TodoList application</p>
            <div class="row">
                <form id="form" class="col-8 mx-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" id="input" placeholder="Enter a todo list item" value="this is a to do list item"><span><button id="btn" type="submit" class="btn btn-primary">Submit</button></span>
                    </div>
                </form>
            </div>


            <div class="row">
                <ul id="list" class="col-8 mx-auto">
                    <li>this is a todo list item <input type="checkbox" aria-label="Checkbox for following text input"></li>
                    <li>this is a todo list item <input type="checkbox" aria-label="Checkbox for following text input"></li>
                    <li>this is a todo list item <input type="checkbox" aria-label="Checkbox for following text input"></li>
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
